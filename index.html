<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
</head>
<body>
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/single-spa/lib/umd/single-spa.min.js"></script>
  <script src="/navbar/dist/navbar/main.js"></script>
  <script src="/app1/dist/app1/main.js"></script>
  <script>
    function pathPrefix(prefix) {
        return function(location) {
            return location.pathname.startsWith(`${prefix}`);
        }
    }
  </script>
  <script>
    singleSpa.registerApplication('navbar', window.navbar.default, pathPrefix('/'));
    singleSpa.registerApplication('app1',window.app1.default, pathPrefix('/app1'));
    singleSpa.start();
  </script>
  
  This is the main index.html
</body>
</html>
